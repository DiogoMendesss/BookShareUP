<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Proposal Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            flex-direction: column; /* Display articles in a column */
            align-items: center; /* Center articles horizontally */
            padding: 20px;
        }

        article {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 80%; /* Adjust the width as needed */
            max-width: 400px; /* Set a maximum width if desired */
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Proposal Feed</h1>
    </header>

    <section>
        <article>
            <h2>Book: The Adventure Begins</h2>
            <p>Author: John Doe</p>
            <p>Owner: Alice Smith</p>
        </article>

        <article>
            <h2>Book: Secrets of the Universe</h2>
            <p>Author: Jane Doe</p>
            <p>Owner: Bob Johnson</p>
        </article>

        <article>
            <h2>Book: Coding for Beginners</h2>
            <p>Author: James Smith</p>
            <p>Owner: Carol Williams</p>
        </article>
    </section>

</body>
</html>
